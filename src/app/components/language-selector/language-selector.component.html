<div class="language-selector" clickOutside (clickOutside)="showOptions = false">
  <div class="gradient-border-dark">
    <button class="selector-display" (click)="toggleOptions()">
      {{ currentLabel }} â–¾
    </button>
  </div>

  <ul class="selector-options" *ngIf="showOptions">
    <li *ngFor="let lang of languages"
        [class.selected]="lang.code === selected"
        (click)="selectLanguage(lang.code)">
      {{ lang.label }}
    </li>
  </ul>
</div>
