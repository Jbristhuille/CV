<div class="section-hobbies">
  <h3 class="gradient">{{"HOBBIES" | translate}}</h3>

  <div class="hobbies-list">
    <div class="hobby-item" *ngFor="let hobby of hobbies">
      <img [src]="hobby.icon" alt="{{hobby.text | translate}}" class="hobby-icon">
      <p>{{hobby.text | translate}}</p>
    </div>
  </div>
</div>
