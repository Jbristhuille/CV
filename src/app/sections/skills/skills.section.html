<div class="section-skills">
  <h3 class="gradient">{{"SKILLS" | translate}}</h3>

  <div class="skills-list">
    <div class="skill-item" *ngFor="let item of skills">
      <b>{{item.title | translate}}:</b>
      <p>{{item.skills.join(", ")}}</p>
    </div>
  </div>
</div>
